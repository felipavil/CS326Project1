<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Ingredient Substitutes</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header id="vision">
        <div id="heading-container">
            <img width="80px" alt="Logo" height="80px" src="Photos/logo.png">
            <div id="heading-text-container">
                <h1>Find the best substitutes for your recipe ingredients!</h1>
            </div>
        </div>
    </header>
    <nav>
        <div id="nav-container">
            <ul>
                <li><a href="#search">Search</a></li>
                <li><a href="#how-to-use">How To Use</a></li>
                <li><a href="#add-items">Add Items</a></li>
            </ul>
        </div>
    </nav>
    <div id="page-padding">
        <section id="search">
            <h2>Search for Ingredient Substitutes</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter ingredient">
                <button id="search-button">Search</button>
            </div>
            <div id="result-container"></div>
        </section>
        <section id="how-to-use">
            <h2>How To Use</h2>
            <p>Using the search bar, type the name of the ingredient you want a substitute for.</p>
        </section>
        <section id="add-items">
            <h2>Add Items</h2>
            <p>Instructions on how to add items will go here.</p>
        </section>
    </div>
    <footer>
    </footer>
</body>
</html>
